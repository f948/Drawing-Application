			function drawshape(){
				
				startX = parseInt(prompt("What is the x coordinate of your starting location"));
				startY = parseInt(prompt("What is the y coordinate of your starting location"));
				
				points = parseInt(prompt("How many other points do you need?"));
				
				for (k=1;k<=points;k++){
					x_value = parseInt(prompt("What is the x coordinate of your "+k+" th point"));
					x_values.push(x_value);
					y_value = parseInt(prompt("What is the y coordinate of your "+k+" th point"));
					y_values.push(y_value);
				}
			
				ctx.beginPath();
				ctx.moveTo(startX,startY);
				
				for (k=0;k<=points-1;k++){
					ctx.lineTo(x_values[k],y_values[k]);
				}
				
				ctx.closePath();
				ctx.stroke();
				ctx.fill();
			}
			
			function drawfillshape(){
			
				type="fillstroke";
				ctx.lineWidth=1;
				
			}
			function stroke(){
				size = parseInt(prompt("Enter your desired pencil size"));
				ctx.lineWidth=size;
				type ="stroke";
			}
			function rectangle(){
				length = parseInt(prompt("Enter your desired rectangle height"));
				height = parseInt(prompt("Enter your desired rectangle width"));
				type ="rect";
			}
			function arc(){
				radius = parseInt(prompt("Enter your desired radius"));
				type ="arc";
			}
			function down(){
				md = true;
				mousePos = getMousePos(evt);
				posx = mousePos.x;
				posy = mousePos.y;
				
				if (type=="stroke"|| type=="fillstroke"){
					ctx.moveTo(posx,posy);
				}
			}
			
			function toogledraw(){
				md = false;
				canvas.style.cursor="default";
				if(type=="stroke"){
					ctx.stroke();
					ctx.beginPath();
				
				}
				else if(type=="fillstroke"){
					ctx.closePath();
					ctx.stroke();
					ctx.fill();
					ctx.beginPath();
					
				}
				
			}
			
			function getMousePos(evt){
				var rect = canvas.getBoundingClientRect();
				return {
						x:evt.clientX - rect.left,
						y:evt.clientY - rect.top
					   };
				}
				
			function draw(posx,posy){
				canvas.style.cursor="pointer";
				if (md){
					if (type=="stroke"|| type=="fillstroke"){
					
			
						ctx.lineTo(posx,posy);
						
		
					}
					else if (type=="rect"){
				
			
						ctx.fillRect(posx,posy,length,height);
			
					}
					else if (type=="arc"){
					
			
						ctx.arc(posx,posy,radius,0,2*Math.PI,true);
						ctx.fill();
						ctx.beginPath();
						
					}
				
				}
			}
